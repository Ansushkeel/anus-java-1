<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-info p {
            color: #555;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
